
<div>

    <div class="container d-grid gap-3" id="container">
        <div class="row">
    
            <div class="d-flex align-items-center">
                <h1 class="text-dark">{{filme.title}}</h1>

                <div class="ms-auto text-end">
                    <p class="text-dark">{{filme.vote_count}}</p>
                    <i *ngIf="filme.favorito == false" (click)="favoritar()" class="bi bi-star fs-2 text-warning botao-favorito"></i>
                    <i *ngIf="filme.favorito == true" (click)="desfavoritar()" class="bi bi-star-fill fs-2 text-warning botao-favorito"></i>
                </div>
            </div>  
            <small id="datalancamento"></small>
        </div>  
       
        <div class="row gap-3">
            <div class="col-lg-3">
                <img 
                    ngSrc="{{filme.poster}}"
                    ngSrcset="100w, 200w" 
                    width="400" height="200"
                    class="img-fluid rounded-3 shadow"
                    loading="lazy"
                    alt=""
                /> 
            </div>

            <div class="col-lg">
                <div class="ratio ratio-21x9 h-100">
                    <iframe 
                    class="rounded-3"
                    id="iframeTrailer"
                    [src]='safeurl'
                    frameborder="0"  
                    allowfullscreen></iframe>
                </div>
            </div>

        </div>


        <div class="d-flex gap-3 " id="generos">
            <span *ngFor="let genero of generos"
                    class="badge rounded-pill spanGenero
                    fs-5 px-4 py-2 text-dark gap-3"
                    >{{genero.name}}</span>
        </div>

        <div class="rol">
            <p class="fs-5 text-dark fw-bold">
                {{filme.overview}}
            </p>
        </div>

        </div>

        

        <nav class="navbar lista-creditos">
            <div class="container shadow divGeneros">
                <p class="text-dark fs-4 fw-bold">Diretor(es):</p>
                <i class="text-dark link" *ngFor="let diretor of listaDeDiretores" routerLink="/pessoas/detalhes/{{diretor.id}}">
                <img *ngIf="diretor.profile_path != null"
                    ngSrc="{{diretor.profile_path}}"
                    ngSrcset="1w, 2w" 
                    width="25" height="25"
                    class=" img-fluid rounded"
                    loading="eager"
                    /> 
                {{diretor.name}} |</i>
            </div>
        </nav>

        <nav class="navbar lista-creditos">
            <div class="container shadow divGeneros ">
                <p class="text-dark fs-4 fw-bold">Ator(es):</p>
                <i class="text-dark link " *ngFor="let ator of listaDeAtores" routerLink="/pessoas/detalhes/{{ator.id}}" >
                    <img *ngIf="ator.profile_path != null"
                    ngSrc="{{ator.profile_path}}"
                    ngSrcset="1w, 2w" 
                    width="25" height="25"
                    class=" img-fluid rounded"
                    loading="eager"
                    />
                    
                {{ator.name}} |</i>
            </div>
        </nav>

        <nav class="navbar  lista-creditos">      
            <div class="container shadow divGeneros">
                <p class="text-dark fs-4 fw-bold">Escritor(es):</p>
                <i class="text-dark link" *ngFor="let escritor of listaDeEscritores" routerLink="/pessoas/detalhes/{{escritor.id}}">
                    <img *ngIf="escritor.profile_path != null"
                    ngSrc="{{escritor.profile_path}}"
                    ngSrcset="1w, 2w" 
                    width="25" height="25"
                    class=" img-fluid rounded"
                    loading="eager"
                    />
                    
                {{escritor.name}} |</i>
            </div> 
        </nav>

</div>
